<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('契約一覧')}"></head>
<script>
function shonin(id) {

    var result = window.confirm('「承認」にしてもよろしいですか？');

    if(result) {
    	document.location.href = '/keiyakuMaster/shonin?id=' + id;
    }
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('契約一覧')}"></th:block>
	<div class="row justify-content-start">
		<a href="/keiyakuMaster/edit" class="btn btn-outline-secondary mb-3">新規登録</a>
		<table class="table table-striped table-sm">
		    <tr>
		      <th>ID</th>
		      <th>契約ID</th>
		      <th>返済期限</th>
		      <th>金額</th>
		      <th>商品</th>
		      <th></th>
		    </tr>
		    <tr th:each="entity:${list}">
		      <td ><a th:href="@{'/keiyakuMaster/detail?id=' + ${entity.id}}" th:text="${entity.id}">id</a></td>
		      <td th:text="${entity.keiyakuid}">name</td>
		      <td th:text="${entity.returnlimit}">age</td>
		      <td th:text="${entity.price}">age</td>
		      <td th:text="${entity.shohinid}">age</td>
		      <td><input type="button" value="承認" th:disabled="${entity.shoninflg == 1}" th:attr="onclick='shonin(' + ${entity.id} + ');'"></td>
		    </tr>
	    </table>
	    <a href="/" class="btn btn-outline-secondary mb-3">戻る</a>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
