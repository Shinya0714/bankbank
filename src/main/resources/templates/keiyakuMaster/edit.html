<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}"></head>
<script>
function deleteCheck() {

	var id = $('#id').val();

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/keiyakuMaster/delete?id=' + id;
    }
}

function returnDetail() {
	document.location.href = '/keiyakuMaster/returnDetail';

	return false;
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('契約一覧')}"></th:block>
	<div class="row justify-content-start">
		<form method="post" th:action="@{/keiyakuMaster/editCheck}" th:object="${keiyakuMasterForm}" enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<td>
						<label>ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="id" name="id" th:field="*{id}">
					</td>
				</tr>
				<tr>
					<td>
						<label>契約ID</label>
					</td>
					<td>
						<input type="number" readonly class="form-control-plaintext" id="keiyakuid" name="keiyakuid" th:field="*{keiyakuid}">
					</td>
				</tr>
				<tr>
					<td><label>商品</label></td>
					<td>
						<select name="shohinid">
							<option th:each="entity : ${shohinList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>金額</label>
					</td>
					<td>
						<input type="number" name="price" th:field="*{price}">
						<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>金利</label>
					</td>
					<td>
						<input type="number" name="kinri" th:field="*{kinri}">
						<span th:if="${#fields.hasErrors('kinri')}" th:errors="*{kinri}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>返済期限</label>
					</td>
					<td>
						<input type="date" name="returnlimit" th:field="*{returnlimit}">
						<span th:if="${#fields.hasErrors('returnlimit')}" th:errors="*{returnlimit}">エラー</span>
					</td>
				</tr>
				<tr>
					<td><label>顧客</label></td>
					<td>
						<select name="clientid">
							<option th:each="entity : ${clientList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>行員</label></td>
					<td>
						<select name="koinid">
							<option th:each="entity : ${koinList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>添付ファイル</label></td>
					<td>
						<input type="file" name="filedata" th:field="*{filedata}">
					</td>
				</tr>
			</table>
			<div class="mb-3">
				<input type="submit" value="確認" class="btn btn-outline-secondary">
				<a href="/keiyakuMaster/list" class="btn btn-outline-secondary" th:if="${#strings.isEmpty(keiyakuMasterForm.id)}">戻る</a>
				<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnDetail();" th:if="${!#strings.isEmpty(keiyakuMasterForm.id)}">
				<input type="button" value="削除" class="btn btn-outline-secondary" onClick="deleteCheck();" th:if="${!#strings.isEmpty(keiyakuMasterForm.id)}">
			</div>
		</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
