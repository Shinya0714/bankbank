<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<head>
<meta charset="UTF-8" />
<title>Hello Thymeleaf</title>
</head>
<body>
<header class="header bg-secondary">
<a href="/"><img id="header_logo" src="/images/logo.png"></a>
</header>
<script>
function returnEdit() {
	document.location.href = '/clientMaster/returnEdit';

	return false;
}
</script>
<div class="container">
	<h1 th:text="'editCheck'"></h1>
	<div class="row justify-content-start">
	<form method="post" th:action="@{/clientMaster/finish}" th:object="${clientMasterForm}">

		<input type="hidden" name="id" th:field="*{id}">
		<input type="hidden" name="clientid" th:field="*{clientid}">
		顧客名<input type="text" readonly class="form-control-plaintext" name="name" th:field="*{name}"><br>
		代表者名<input type="text" readonly class="form-control-plaintext" name="daihyoname" th:field="*{daihyoname}"><br>
		代表者年齢<input type="text" readonly class="form-control-plaintext" name="daihyoage" th:field="*{daihyoage}"><br>
		与信レベル<input type="text" readonly class="form-control-plaintext" name="yoshinlevel" th:field="*{yoshinlevel}"><br>
		郵便番号１<input type="text" readonly class="form-control-plaintext" name="postcode1" th:field="*{postcode1}"><br>
		郵便番号２<input type="text" readonly class="form-control-plaintext" name="postcode2" th:field="*{postcode2}"><br>
		都道府県<input type="text" readonly class="form-control-plaintext" name="prefecture" th:field="*{prefecture}"><br>
		住所１<input type="text" readonly class="form-control-plaintext" name="address1" th:field="*{address1}"><br>
		住所２<input type="text" readonly class="form-control-plaintext" name="address2" th:field="*{address2}"><br>
		電話番号１<input type="text" readonly class="form-control-plaintext" name="phonenumber1" th:field="*{phonenumber1}"><br>
		電話番号２<input type="text" readonly class="form-control-plaintext" name="phonenumber2" th:field="*{phonenumber2}"><br>

		<input type="submit" value="送信" class="btn btn-outline-secondary">
		<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnEdit()">
	</form>
	</div>
</div>
<footer class="footer bg-secondary">
</footer>
</body>
</html>
