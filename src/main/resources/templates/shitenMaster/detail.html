<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('支店')}"></head>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('支店')}"></th:block>
	<div class="row justify-content-start">
	<form method="post" th:action="@{/shitenMaster/finish}" th:object="${shitenMasterForm}">
		<table class="table table-bordered">
			<tr>
				<td>
					<label>ID</label>
				</td>
				<td>
					<span th:text="*{id}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>支店ID</label>
				</td>
				<td>
					<span th:text="*{shitenid}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>名前</label>
				</td>
				<td>
					<span th:text="*{shitenname}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>郵便番号</label>
				</td>
				<td>
					<span th:text="*{postcode1}"></span>-<span th:text="*{postcode2}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>都道府県</label>
				</td>
				<td>
					<span th:text="*{prefecture}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>住所１</label>
				</td>
				<td>
					<span th:text="*{address1}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>住所２</label>
				</td>
				<td>
					<span th:text="*{address2}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>電話番号</label>
				</td>
				<td>
					<span th:text="*{phonenumber1}"></span>-<span th:text="*{phonenumber2}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>ATM数</label>
				</td>
				<td>
					<span th:text="*{atmcount}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>パーキングフラグ</label>
				</td>
				<td>
					<span th:text="*{parkingflg}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>備考</label>
				</td>
				<td>
					<span th:text="*{biko}"></span>
				</td>
			</tr>
		</table>
		<a th:href="@{'/shitenMaster/edit?id=' + ${shitenMasterForm.id}}" class="btn btn-outline-secondary">編集</a>
		<a href="/shitenMaster/list" class="btn btn-outline-secondary">戻る</a>
	</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
