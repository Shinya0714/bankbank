<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<meta charset="UTF-8" />
<title>Hello Thymeleaf</title>
</head>
<body>
<div class="col-12 col-sm-12 col-lg-12">
	<header class="header my-5">
		<a href="/"><img id="header_logo" src="/images/logo.png"></a>
	</header>
</div>
<script src="https://kit.fontawesome.com/8925a3b56e.js" crossorigin="anonymous"></script>
<div class="container">
	<hr>
	<div class="font-weight-bold my-3">
		<i class="far fa-list-alt pr-2 text-primary"></i>支店
	</div>
	<hr>
	<div class="row justify-content-start">
		<a href="/shitenMaster/edit" class="btn btn-outline-secondary mb-3">新規登録</a>
		<table class="table table-striped table-sm">
		    <tr>
		      <th>ID</th>
		      <th>支店名</th>
		    </tr>
		    <tr th:each="entity:${list}">
		      <td ><a th:href="@{'/shitenMaster/detail?id=' + ${entity.id}}" th:text="${entity.id}">id</a></td>
		      <td th:text="${entity.name}">name</td>
		    </tr>
	    </table>
	    <a href="/" class="btn btn-outline-secondary">戻る</a>
	</div>
</div>
<footer class="footer bg-secondary">
</footer>
</body>
</html>
