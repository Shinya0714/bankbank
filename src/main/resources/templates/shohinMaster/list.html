<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}"></head>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('商品')}"></th:block>
	<div class="row justify-content-start">
		<div class="w-100 m-2">
			<form method="post" th:action="@{/shohinMaster/list}" th:object="${shohinMasterListForm}">
			<table class="table-bordered w-100">
				<tr>
					<td class="p-2 text-center">
						<label class="m-0">商品名</label>
					</td>
					<td class="p-2">
						<input class="w-100" type="text" name="name" th:value="${shohinMasterListForm.name}">
					</td>
					<td class="p-2 text-center ">
						<input type="submit" value="検索" class="btn btn-outline-secondary">
					</td>
				</tr>
			</table>
			</form>
		</div>
		<a href="/shohinMaster/edit" class="btn btn-outline-secondary mb-3">新規登録</a>
		<table class="table table-striped table-sm">
		    <tr>
		      <th>ID</th>
		      <th>商品ID</th>
		      <th>商品名</th>
		    </tr>
		    <tr th:each="entity:${list}">
		      <td ><a th:href="@{'/shohinMaster/detail?id=' + ${entity.id}}" th:text="${entity.id}">id</a></td>
		      <td th:text="${entity.shohinid}">age</td>
		      <td th:text="${entity.name}">name</td>
		    </tr>
	    </table>
	    <a href="/" class="btn btn-outline-secondary mb-3">戻る</a>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
