<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}"></head>
<script>
function deleteCheck() {

	var id = $('#id').val();

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/shohinMaster/delete?id=' + id;
    }
}

function returnDetail() {
	document.location.href = '/shohinMaster/returnDetail';

	return false;
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('商品')}"></th:block>
	<div class="row justify-content-start">
		<form method="post" th:action="@{/shohinMaster/editCheck}" th:object="${shohinMasterForm}">
			<table class="table table-bordered">
				<tr>
					<td>
						<label>ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="id" name="id" th:field="*{id}">
					</td>
				</tr>
				<tr>
					<td>
						<label>名前</label>
					</td>
					<td>
						<input type="text" name="name" th:field="*{name}">
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>金利</label>
					</td>
					<td>
						<input type="number" name="kinri" th:field="*{kinri}">
						<span th:if="${#fields.hasErrors('kinri')}" th:errors="*{kinri}">エラー</span>
					</td>
				</tr>
			</table>
			<div class="mb-3">
				<input type="submit" value="確認" class="btn btn-outline-secondary">
				<a href="/shohinMaster/list" class="btn btn-outline-secondary" th:if="${#strings.isEmpty(shohinMasterForm.id)}">戻る</a>
				<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnDetail();" th:if="${!#strings.isEmpty(shohinMasterForm.id)}">
				<input type="button" value="削除" class="btn btn-outline-secondary" onClick="deleteCheck();" th:if="${!#strings.isEmpty(shohinMasterForm.id)}">
			</div>
		</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
