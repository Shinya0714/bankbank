<!doctype html>
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}"></head>
<script>
function deleteCheck() {

	var id = $('#id').text();

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/systemUser/delete?id=' + id;
    }
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('システム管理者情報一覧')}"></th:block>
	<div class="row justify-content-start">
	<form method="post" th:action="@{/systemUser/finish}" th:object="${systemUserForm}">
		<table class="table table-bordered">
			<tr>
				<td>
					<label>ID</label>
				</td>
				<td>
					<span id="id" th:text="*{id}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>名前</label>
				</td>
				<td>
					<span th:text="*{name}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>年齢</label>
				</td>
				<td>
					<span th:text="*{age}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>ログインID</label>
				</td>
				<td>
					<span th:text="*{loginid}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>パスワード</label>
				</td>
				<td>
					<span th:text="*{password}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>権限</label>
				</td>
				<td>
					<span th:text="*{role}"></span>
				</td>
			</tr>
		</table>
		<div class="mb-3">
			<a th:href="@{'/systemUser/edit?id=' + ${systemUserForm.id}}" class="btn btn-outline-secondary">編集</a>
			<a href="/systemUser/list" class="btn btn-outline-secondary">戻る</a>
			<th:block th:if="${!#strings.isEmpty(systemUserForm.id)}">
			<input type="button" value="削除" class="btn btn-outline-secondary" onClick="deleteCheck();">
			</th:block>
		</div>
	</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
