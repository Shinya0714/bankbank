<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}"></head>
<script>
function deleteCheck() {

	var id = $('#id').val();

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/systemUser/delete?id=' + id;
    }
}

function returnDetail() {
	document.location.href = '/systemUser/returnDetail';

	return false;
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('システム管理者情報一覧')}"></th:block>
	<div class="row justify-content-start">
		<form method="post" th:action="@{/systemUser/editCheck}" th:object="${systemUserForm}">
			<table class="table table-bordered">
				<th:block th:if="${id}">
				<tr>
					<td>
						<label>ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="id" name="id" th:field="*{id}">
					</td>
				</tr>
				</th:block>
				<th:block th:unless="${id}">
						<input type="hidden" class="form-control-plaintext" id="id" name="id" th:field="*{id}">
				</th:block>
				<tr>
					<td>
						<label>名前</label>
					</td>
					<td>
						<input type="text" name="name" th:field="*{name}">
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>年齢</label>
					</td>
					<td>
						<input type="number" name="age" th:field="*{age}">
						<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>ログインID</label>
					</td>
					<td>
						<input type="text" name="loginid" th:field="*{loginid}">
						<span th:if="${#fields.hasErrors('loginid')}" th:errors="*{loginid}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>パスワード</label>
					</td>
					<td>
						<input type="text" name="password" th:field="*{password}">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">エラー</span>
					</td>
				</tr>
			</table>
			<div class="mb-3">
				<input type="submit" value="確認" class="btn btn-outline-secondary">
				<a href="/systemUser/list" class="btn btn-outline-secondary" th:if="${#strings.isEmpty(systemUserForm.id)}">戻る</a>
				<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnDetail();" th:if="${!#strings.isEmpty(systemUserForm.id)}">
				<input type="button" value="削除" class="btn btn-outline-secondary" onClick="deleteCheck();" th:if="${!#strings.isEmpty(systemUserForm.id)}">
			</div>
		</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
