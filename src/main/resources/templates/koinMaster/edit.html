<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}">
<script>
function deleteCheck() {

	var id = $('#id').val();

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/koinMaster/delete?id=' + id;
    }
}

function returnDetail() {
	document.location.href = '/koinMaster/returnDetail';

	return false;
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
<th:block th:replace="~{layout/component :: container_top('行員')}"></th:block>
	<div class="row justify-content-start">
		<form method="post" th:action="@{/koinMaster/editCheck}" th:object="${koinMasterForm}">
			<table class="table table-bordered">
				<tr>
					<td>
						<label>ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="id" name="id" th:field="*{id}">
					</td>
				</tr>
				<tr>
					<td>
						<label>行員ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="koinid" name="koinid" th:field="*{koinid}">
					</td>
				</tr>
				<tr>
					<td>
						<label>名前</label>
					</td>
					<td>
						<input type="text" name="name" th:field="*{name}">
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>年齢</label>
					</td>
					<td>
						<input type="number" name="age" th:field="*{age}">
						<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">エラー</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>部署</label>
					</td>
					<td>
						<select name="busho">
							<option th:each="entity : ${bushoList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
					<tr>
						<td><label>支店</label></td>
						<td>
							<select name="shitenid">
								<option th:each="entity : ${list}" th:value="${entity.key}" th:text="${entity.value}"></option>
							</select>
						</td>
					</tr>
				</table>
			<div class="mb-3">
				<input type="submit" value="確認" class="btn btn-outline-secondary">
				<a href="/koinMaster/list" class="btn btn-outline-secondary" th:if="${#strings.isEmpty(koinMasterForm.id)}">戻る</a>
				<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnDetail();" th:if="${!#strings.isEmpty(koinMasterForm.id)}">
				<input type="button" value="削除" class="btn btn-outline-secondary" onClick="deleteCheck();" th:if="${!#strings.isEmpty(koinMasterForm.id)}">
			</div>
		</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
