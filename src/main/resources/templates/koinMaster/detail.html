<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<head>
<meta charset="UTF-8" />
<title>Hello Thymeleaf</title>
</head>
<body>
<div class="col-12 col-sm-12 col-lg-12">
	<header class="header my-5">
		<a href="/"><img id="header_logo" src="/images/logo.png"></a>
	</header>
</div>
<script src="https://kit.fontawesome.com/8925a3b56e.js" crossorigin="anonymous"></script>
<div class="container">
	<hr>
	<div class="font-weight-bold my-3">
		<i class="far fa-edit pr-2 text-primary"></i>システム管理者情報一覧　詳細
	</div>
	<hr>
	<div class="row justify-content-start">
	<form method="post" th:action="@{/koinMaster/finish}" th:object="${koinMasterForm}">
		<table class="table table-bordered">
			<tr>
				<td>
					<label>ID</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="id" th:field="*{id}">
				</td>
			</tr>
			<tr>
				<td>
					<label>名前</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="name" th:field="*{name}">
				</td>
			</tr>
			<tr>
				<td>
					<label>年齢</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="age" th:field="*{age}">
				</td>
			</tr>
		</table>
		<div class="mb-3">
			<a th:href="@{'/koinMaster/edit?id=' + ${koinMasterForm.id}}" class="btn btn-outline-secondary">編集</a>
			<a href="/koinMaster/list" class="btn btn-outline-secondary">戻る</a>
		</div>
	</form>
	</div>
</div>
<footer class="footer bg-secondary">
</footer>
</body>
</html>
