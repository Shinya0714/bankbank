<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('行員')}">
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
<th:block th:replace="~{layout/component :: container_top('行員')}"></th:block>
	<div class="row justify-content-start">
	<form method="post" th:action="@{/koinMaster/finish}" th:object="${koinMasterForm}">
		<table class="table table-bordered">
			<tr>
				<td>
					<label>ID</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="id" th:field="*{id}">
				</td>
			</tr>
			<tr>
				<td>
					<label>行員ID</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="koinid" th:field="*{koinid}">
				</td>
			</tr>
			<tr>
				<td>
					<label>名前</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="name" th:field="*{name}">
				</td>
			</tr>
			<tr>
				<td>
					<label>年齢</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="age" th:field="*{age}">
				</td>
			</tr>
			<tr>
				<td>
					<label>部署</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="busho" th:value="*{busho}" th:field="*{bushoname}">
				</td>
			</tr>
			<tr>
				<td>
					<label>支店</label>
				</td>
				<td>
					<input type="text" readonly class="form-control-plaintext" name="shitenid" th:value="*{shitenid}" th:field="*{shitenname}">
				</td>
			</tr>
		</table>
		<div class="mb-3">
			<a th:href="@{'/koinMaster/edit?id=' + ${koinMasterForm.id}}" class="btn btn-outline-secondary">編集</a>
			<a href="/koinMaster/list" class="btn btn-outline-secondary">戻る</a>
		</div>
	</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
