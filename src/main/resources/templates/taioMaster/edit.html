<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('対応状況一覧')}">
<script>
function deleteCheck() {

	var id = $('#id').val();

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/taioMaster/delete?id=' + id;
    }
}

function returnDetail() {
	document.location.href = '/taioMaster/returnDetail';

	return false;
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('対応状況一覧')}"></th:block>
	<div class="row justify-content-start">
		<form method="post" th:action="@{/taioMaster/editCheck}" th:object="${taioMasterForm}">
			<table class="table table-bordered">
				<tr>
					<td>
						<label>ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="id" name="id" th:field="*{id}">
					</td>
				</tr>
				<tr>
					<td>
						<label>対応ID</label>
					</td>
					<td>
						<input type="text" readonly class="form-control-plaintext" id="taioid" name="taioid" th:field="*{taioid}">
					</td>
				</tr>
				<tr>
					<td>
						<label>対応日</label>
					</td>
					<td>
						<input type="date" name="taiostartdate" th:field="*{taiostartdate}">
						<span th:if="${#fields.hasErrors('taiostartdate')}" th:errors="*{taiostartdate}">エラー</span>
						〜
 						<input type="date" name="taioenddate" th:field="*{taioenddate}"><br>
						<span th:if="${#fields.hasErrors('taioenddate')}" th:errors="*{taioenddate}">エラー</span>
					</td>
				</tr>
				<tr>
					<td><label>顧客</label></td>
					<td>
						<select name="clientid">
							<option th:each="entity : ${clientList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>支店</label></td>
					<td>
						<select name="shitenid">
							<option th:each="entity : ${shitenList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>行員</label></td>
					<td>
						<select name="koinid">
							<option th:each="entity : ${koinList}" th:value="${entity.key}" th:text="${entity.value}"></option>
						</select>
					</td>
				</tr>
			</table>

			<div class="mb-3">
				<input type="submit" value="確認" class="btn btn-outline-secondary">
				<a href="/taioMaster/list" class="btn btn-outline-secondary" th:if="${#strings.isEmpty(taioMasterForm.id)}">戻る</a>
				<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnDetail();" th:if="${!#strings.isEmpty(taioMasterForm.id)}">
				<input type="button" value="削除" class="btn btn-outline-secondary" onClick="deleteCheck();" th:if="${!#strings.isEmpty(taioMasterForm.id)}">
			</div>
		</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
