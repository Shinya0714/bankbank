<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}">
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('対応状況一覧')}"></th:block>
	<div class="row justify-content-start">
		<a href="/taioMaster/edit" class="btn btn-outline-secondary mb-3">新規登録</a>
		<table class="table table-striped table-sm">
		    <tr>
		      <th>ID</th>
		      <th>対応開始日</th>
		      <th>対応終了日</th>
		      <th>支店</th>
		      <th>行員</th>
		    </tr>
		    <tr th:each="entity:${list}">
		      <td ><a th:href="@{'/taioMaster/detail?id=' + ${entity.id}}" th:text="${entity.id}">id</a></td>
		      <td th:text="${entity.taiostartdate}">name</td>
		      <td th:text="${entity.taioenddate}">name</td>
		      <td th:text="${entity.shitenmaster.shitenname}">name</td>
		      <td th:text="${entity.koinmaster.koinname}">name</td>
		    </tr>
	    </table>
	    <a href="/" class="btn btn-outline-secondary">戻る</a>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
