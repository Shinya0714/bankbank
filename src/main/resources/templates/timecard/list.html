<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('勤怠一覧')}">
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('勤怠一覧')}"></th:block>
	<div class="row justify-content-start">
		<table class="table table-striped table-sm">
		    <tr>
		      <th>ID</th>
		      <th>名前</th>
		      <th>出勤</th>
		      <th>退勤</th>
		    </tr>
		    <tr th:each="entity:${list}">
		      <td ><a th:href="@{'/kintaiMaster/detail?id=' + ${entity.id}}" th:text="${entity.id}">id</a></td>
		      <td th:text="${entity.koinmaster.koinname}">name</td>
		      <td th:text="${entity.workstarttime}">name</td>
		      <td th:text="${entity.workendtime}">age</td>
		    </tr>
	    </table>
	    <a href="/" class="btn btn-outline-secondary mb-3">戻る</a>
	    <a href="/timecard/reset" class="btn btn-outline-secondary ml-1 mb-3">勤怠リセット</a>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
