<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('タイムカード')}">
<script>
function entryCheck(id) {

	alert(id);

    var result = window.confirm('本当に削除してもよろしいですか？');

    if(result) {
    	document.location.href = '/timecard/entry?id=' + id;
    }
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('タイムカード')}"></th:block>
	<div class="row justify-content-start">
		<table class="table table-striped table-sm">
		    <tr>
		      <th>ID</th>
		      <th>氏名</th>
		      <th>出勤</th>
		      <th>退勤</th>
		    </tr>
		    <tr th:each="entity:${list}">
		      <td th:text="${entity[0]}" id="id" th:field="*{id}" th:attr="onclick='entryCheck(' + ${entity[0]} + ');'">id</td>
		      <td th:text="${entity[1]}">name</td>
		      <td th:text="${entity[2]}">age</td>
		      <td th:text="${entity[3]}">age</td>
		    </tr>
	    </table>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
