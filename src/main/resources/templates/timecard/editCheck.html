<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/component :: head('システム管理者情報一覧')}">
<script>
function returnEdit() {
	document.location.href = '/kintaiMaster/returnEdit';

	return false;
}
</script>
<body>
<th:block th:replace="~{layout/component :: header}"></th:block>
<div class="container">
	<th:block th:replace="~{layout/component :: container_top('勤怠一覧')}"></th:block>
	<div class="row justify-content-start">
	<form method="post" th:action="@{/kintaiMaster/finish}" th:object="${kintaiMasterForm}">
		<input type="text" readonly class="form-control-plaintext" name="id" th:field="*{id}">
		<input type="text" readonly class="form-control-plaintext" name="name" th:field="*{name}">
		<input type="text" readonly class="form-control-plaintext" name="age" th:field="*{age}">
		<div class="mb-3">
			<input type="submit" value="送信" class="btn btn-outline-secondary">
			<input type="button" value="戻る" class="btn btn-outline-secondary" onClick="returnEdit()">
		</div>
	</form>
	</div>
</div>
<footer th:replace="~{layout/component :: footer}"></footer>
</body>
</html>
